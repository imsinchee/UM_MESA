<!DOCTYPE html>

<html>
    <head>
        <title>MESA Interviewing Session</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main_css.css">
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
        <script src="main_js.js"></script>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper container">
              <a href="#" class="brand-logo">
                <img src="logo.jpg" style="width: 30px; border-radius: 50%;">
              </a>
              <span>Interviewing Session</span>
            </div>
        </nav>
        <div class="center_piece" align="center">
            <img class="center_img" src="logo.jpg" alt="MESA LOGO">
            <hr>
            <h2>Company Name</h2>
            <input type="text" placeholder="Enter Company Name" id="company_name" required>
            <br>
            <h2>Password</h2>
            <input type="text" placeholder="Passcode" id="passcode">
            <br>
            <br>
            <button type="button" onclick="interviewer()" class="leftbtn">Interviewer</button>
            <button type="button" onclick="interviewee()" class="rightbtn">Interviewee</button>
            <footer>
                An Application Developed by MESA
            </footer>
        </div>
    </body>
</html>
